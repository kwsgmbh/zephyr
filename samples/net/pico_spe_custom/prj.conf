# General networking support
CONFIG_NETWORKING=y
CONFIG_NET_LOG=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_STATISTICS=y

# IPv4 support
CONFIG_NET_IPV4=y
CONFIG_NET_ARP=y
CONFIG_NET_UDP=y
CONFIG_NET_IPV4_PMTU=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_SERVER=y
CONFIG_NET_DHCPV4_OPTION_CALLBACKS=y

# IPv6 support
CONFIG_NET_IPV6=y                 # Enable IPv6 support
CONFIG_NET_IPV6_MLD=n             # Disable Multicast Listener Discovery (optional)
CONFIG_NET_IF_MAX_IPV6_COUNT=4

# USB network configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_NETWORK_RNDIS=y
CONFIG_USB_DEVICE_PRODUCT="Pico-SPE-USB-Ethernet"
CONFIG_USB_DEVICE_VID=2FE3
CONFIG_USB_DEVICE_PID=100
CONFIG_USB_DEVICE_OS_DESC=y

# Ethernet (Layer 2) support
CONFIG_NET_L2_ETHERNET=y

# Logging and debugging
CONFIG_LOG=y
CONFIG_NET_ROUTE_LOG_LEVEL_DBG=y

# Optional shell for debugging
CONFIG_NET_SHELL=y

# Miscellaneous configurations
CONFIG_INIT_STACKS=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Interface configurations
CONFIG_NET_IF_MAX_IPV4_COUNT=3
CONFIG_NET_NATIVE=y

# Disabled options
CONFIG_SLIP_STATISTICS=n
